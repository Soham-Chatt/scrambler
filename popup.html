<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            width: 700px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            overflow: auto;
            scrollbar-width: none; /* For Firefox */
        }
        body::-webkit-scrollbar {
            display: none; /* For Chrome, Safari, and Opera */
        }
        #scramble {
            font-size: 24px;
            margin-top: 10px;
            word-wrap: break-word;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            cursor: pointer;
            box-sizing: border-box;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Cube Scramble Generator</title>
</head>
<body>
<button id="generate">Scramble</button>
<div id="scramble"></div>
<script src="popup.js"></script>
</body>
</html>
