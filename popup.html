<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            width: 400px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        #scramble {
            font-size: 24px;
            margin-top: 10px;
            word-wrap: break-word;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #1f1f1f;
            color: #ffffff;
            border: none;
            cursor: pointer;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #333333;
        }
    </style>
    <title>Cube Scramble Generator</title>
</head>

<button id="generate">Generate Scramble</button>
<div id="scramble"></div>

</html>
